# Configuración de LogiServices Service Facade
spring.application.name=logiservices-service-facade
server.port=8080

# Configuración de Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Configuración de la base de datos H2
# URL de conexión a la base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb

# Driver de la base de datos
spring.datasource.driverClassName=org.h2.Driver

# Usuario y contraseña para H2
spring.datasource.username=sa
spring.datasource.password=

# Configuración de JPA/Hibernate
# Mostrar las consultas SQL en la consola (útil para desarrollo)
spring.jpa.show-sql=true

# Formato de las consultas SQL
spring.jpa.properties.hibernate.format_sql=true

# Crear las tablas automáticamente
spring.jpa.hibernate.ddl-auto=create-drop

# Dialecto de Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilitar la consola web de H2 (accesible en http://localhost:8080/h2-console)
spring.h2.console.enabled=true

# Configuración de logging
# Mostrar información de Spring Boot
logging.level.org.springframework.boot=INFO

# Mostrar consultas SQL
logging.level.org.hibernate.SQL=DEBUG

# Configuración de desarrollo
# Recargar automáticamente cuando cambien los archivos
spring.devtools.restart.enabled=true

# Configuración de CORS (para desarrollo frontend)
# Permitir peticiones desde cualquier origen
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuración JWT
jwt.secret=LogiServicesSecretKeyForJWTTokenGeneration2024
jwt.expiration=86400000

# Configuración de OpenAPI/Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.display-operation-id=true
springdoc.swagger-ui.default-models-expand-depth=1
springdoc.swagger-ui.default-model-expand-depth=1
